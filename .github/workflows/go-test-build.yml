name: Test Go Build Only

on:
  push:
    branches: [ JS ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: |
        cd go-server
        go mod download
        go mod tidy
        
    - name: Build binary
      run: |
        cd go-server
        go build -o proxy-nest-go .
        
    - name: Test binary
      run: |
        cd go-server
        echo "Binary size:"
        ls -la proxy-nest-go
        echo "Binary info:"
        file proxy-nest-go 