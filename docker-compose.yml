services:
  tmdb-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmdb-proxy
    ports:
      - "6635:6635"
    volumes:
      - ./cache:/app/cache
    environment:
      - NODE_ENV=production
      - PORT=6635
      - TZ=Asia/Shanghai
      - HTTP_PROXY=http://192.168.11.103:8890
      - UPSTREAM_TYPE=tmdb-api
      - TMDB_API_KEY=your_api_key_here
      - UPSTREAM_SERVERS=https://api.themoviedb.org
    restart: always
    network_mode: bridge
